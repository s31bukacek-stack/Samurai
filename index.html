<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Runner</title>
    <style>
        body { 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        canvas { 
            border: 1px solid black; 
            margin-bottom: 20px; 
        }
        #debug { 
            font-family: monospace; 
            white-space: pre-wrap; 
            max-width: 800px; 
        }
        #loading {
            font-family: sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading">Načítání hry... Pokud se hra nezobrazí, zkontrolujte konzoli (F12)</div>
    <div id="error"></div>
    <canvas id="gameCanvas" width="640" height="390"></canvas>
    <div id="debug"></div>

    <script>
        function showError(message) {
            document.getElementById('error').innerHTML = message;
            console.error(message);
        }
    </script>

    <!-- Načtení modulárních souborů -->
    <script src="js/config.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/player.js"></script>
    <script src="js/input.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/game.js"></script>
    <!-- Efekt padajících listů – soubor leafeffect.js -->
    <script src="js/leafeffect.js"></script>

    <!-- Inicializace hry po načtení všech souborů -->
    <script>
        window.addEventListener('load', async () => {
            try {
                document.getElementById('loading').textContent = "Inicializace hry...";
                console.log("Inicializace hry...");
                
                if (typeof GAME === 'undefined') {
                    throw new Error("Objekt GAME nebyl nalezen. Zkontrolujte, zda je správně definován v souboru js/game.js");
                }
                
                await GAME.initialize();
                
                document.getElementById('loading').textContent = "Hra byla spuštěna!";
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 2000);
            } catch (error) {
                console.error("Chyba při spuštění hry:", error);
                showError(`<p>Chyba při spuštění hry:</p><p>${error.message}</p>`);
            }
        });
    </script>
</body>
</html>
